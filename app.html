<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="video_container">
        <div class="video_title">
            <div>유튜브 동영상 플레이어</div>
        </div>
        <div class="video_controler">
            <input type="text" placeholder="타이머 시간" class="video_timer">
            <button onclick="timer()">타이머 시작</button>
            <button onclick="start_play();">재생 시작</button>
            <button onclick="download_playlist()">플레이 리스트 저장</button>
            <div>플래이 리스트 가져오기</div>
            <input type="file" accept=".txt" class="playList_preset">
        </div>
        
        <div id="player"></div>

        <div class="video_ques">
            <div class="video_que">
                <div>
                    <div>영상 상세</div>
                    <input type="text" class="video_conf">
                </div>
                <div>
                    <input type="text" class="video_id" placeholder="유튜브 링크">
                    <input type="text" class="video_start" placeholder="시작 시간">
                    <input type="text" class="video_end" placeholder="종료 시간">
                    <button onclick="delete_list">삭제</button>
                </div>
                
            </div>
        </div>
        <button onclick="new_list()">+</button>
    </div>
    
    <script src="./js/video_control.js"></script>
    <script src="./js/movieControl.js"></script>
    <script src="./js/timer.js"></script>
</body>
</html>
